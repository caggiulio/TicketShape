name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-13]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      if: matrix.os == 'macos-14'
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      if: matrix.os == 'macos-13'
      
    - name: Show Swift version
      run: swift --version
      
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v --enable-code-coverage
      
    - name: Generate code coverage report
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/TicketShapePackageTests.xctest/Contents/MacOS/TicketShapePackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.lcov
        fail_ci_if_error: false

  build-ios:
    name: Build for iOS
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Build for iOS Simulator
      run: |
        xcodebuild build \
          -scheme TicketShape \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          CODE_SIGNING_ALLOWED=NO

  build-tvos:
    name: Build for tvOS
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Build for tvOS Simulator
      run: |
        xcodebuild build \
          -scheme TicketShape \
          -destination 'platform=tvOS Simulator,name=Apple TV,OS=17.2' \
          CODE_SIGNING_ALLOWED=NO

  build-watchos:
    name: Build for watchOS
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Build for watchOS Simulator
      run: |
        xcodebuild build \
          -scheme TicketShape \
          -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=10.2' \
          CODE_SIGNING_ALLOWED=NO
